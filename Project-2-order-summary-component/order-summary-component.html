<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="order-summary-component.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order Summary Component</title>
  </head>
  <body>
    <div class="container">
      <img class="music_photo" src="./images/illustration-hero.svg" alt="Person listening to the music">
      <h2>Order Summary</h2>
      <p class="paragraph">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      <div class="item">
        <img src="./images/icon-music.svg" alt="Music icon" id="music_icon">
        <p><span>Annual plan</span><br>
        $59.99/year</p>
      </div>
      <div class="item_2">
        <a href="#"><b>Change</b></a>
      </div>
      <button type="button" class="proceed_payment">Proceed to payment</button><br><br>
      <button type="button" class="cancel_order">Cancel Order</button><br><br>
    </div>  
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br><br>
      Coded by <a href="https://github.com/Dominik-Adamczewski/FrontEndLearning">Dominik Adamczewski</a>.
    </footer>
  </body>
</html>
